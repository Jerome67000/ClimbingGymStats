<div class='list'>
  <ion-toggle ng-model='route.flash' toggle-class='toggle-calm'>Flash</ion-toggle>
  <ion-toggle ng-model='route.finished' toggle-class='toggle-calm'>Finished</ion-toggle>
  <label class='item item-input item-stacked-label'>
    <span class='input-label'>Notes</span>
    <input ng-model='route.note' type='text'>
  </label>
  <button class='button button-icon icon ion-image' ng-click='showPopover()'></button>
</div>

<ion-view ng-controller='eventsCtrl' view-title='Climbing Gym Stats'>
  <ion-nav-buttons side='right'>
    <button class='button button-icon button-clear ion-android-settings' ng-click='openConfigPopup()'></button>
  </ion-nav-buttons>
  <ion-content class='padding'>
    <ion-refresher on-refresh='doRefresh()' pulling-text='Pull to refresh...'></ion-refresher>
    <ion-list>
      <ion-item class='item-thumbnail-left' ng-repeat='event in events'>
        <img ng-src='{{event.picture}}'>
        <h2>{{event.title}}</h2>
        <p>{{event.description}}</p>
        <p>{{event.date}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

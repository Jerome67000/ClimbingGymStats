<ion-view ng-controller='sessionsCtrl' view-title='Climbing Gym Stats'>
  <ion-nav-buttons side='right'>
    <button class='button button-icon button-clear ion-android-settings' ng-click='openConfigPopup()'></button>
  </ion-nav-buttons>
  <ion-content class='padding sessions'>
    <div class='list'>
      <a class='item item-icon-left' ng-repeat='session in sessions' ui-sref='tab.session-detail({ session_id: session.$id})'>
        <i class='icon ion-android-checkbox-blank'></i>
        {{session.title}}
        <span class='item-note'>{{session.created_at}}</span>
      </a>
    </div>
  </ion-content>
  <div class='float-button'>
    <span class='height-fix'>
      <a class='content' ng-click='showNewSessionPopup()'>
        <i class='ion-android-add'></i>
      </a>
    </span>
  </div>
</ion-view>

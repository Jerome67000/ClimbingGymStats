<ion-view view-title='Climbing Gym Stats'>
  <ion-content class='padding'>
    <div class='gradesDoughnut' ng-controller='gradesChartCtrl'>
      <h2>Difficultés pratiquées</h2>
      <canvas chart-data='gradesDoughnut.data' chart-labels='gradesDoughnut.labels' chart-legend='true' class='chart chart-doughnut' id='gradesDoughnut'></canvas>
    </div>
    <div class='gradesDoughnut' ng-controller='progressionChartCtrl'>
      <h2>Progression</h2>
      <canvas chart-data='progressionLine.data' chart-labels='progressionLine.labels' chart-legend='true' chart-series='progressionLine.series' class='chart chart-line' id='evolutionLine'></canvas>
    </div>
  </ion-content>
</ion-view>

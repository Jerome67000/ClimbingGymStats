<ion-tabs class='tabs-color-active-positive' ng-controller='tabsCtrl'>
  <!-- TABS -->
  <ion-tab title='Seance' ui-sref='tab.sessions({user_id: user_id})'>
    <ion-nav-view name='Seance'></ion-nav-view>
  </ion-tab>
  <ion-tab title='Stats' ui-sref='tab.stats({user_id: user_id})'>
    <ion-nav-view name='Stats'></ion-nav-view>
  </ion-tab>
  <ion-tab title='Events' ui-sref='tab.events({gym_id: gym_id})'>
    <ion-nav-view name='Events'></ion-nav-view>
  </ion-tab>
</ion-tabs>

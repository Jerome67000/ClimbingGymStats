<ion-view ng-controller='accountCtrl' view-title='Climbing Gym Stats'>
  <ion-content class='padding'>
    <img src='assets/img/app_icon.png'>
    <div class='list list-inset'>
      <label class='item item-input'>
        <input ng-model='email' placeholder='email' type='email'>
      </label>
      <label class='item item-input'>
        <input ng-model='password' placeholder='password' type='password'>
      </label>
    </div>
    <button class='button button-full button-positive' ng-click='login()'>
      Log me
    </button>
    <button class='button button-clear button-positive' ui-sref='create-acc'>
      Create account
    </button>
  </ion-content>
</ion-view>
